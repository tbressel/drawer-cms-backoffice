<app-notifications *ngIf="isNotificationWindow" [notificationMessage]="notificationMessage"></app-notifications>

<div class="add-menu__wrapper">
    <p>Ajouter un nouveau menu</p>
    <button (click)="toggleForm()">üîª</button>
    
    <form (submit)="submitForm(); $event.preventDefault()" *ngIf="showForm">
        <label for="name-menu">Nom: </label>
        <input type="text" id="name-menu" name="name" [(ngModel)]="name">
        <button type="submit">OK</button>
    </form>
</div>


<table class="menu-setting__wrapper" *ngIf="dataMenu && dataMenu.length > 0">
    <thead class="menu-setting__header">
        <tr class="menu-setting__row">
            <th class="id">
                ID
            </th>
            <th>
                <tr class="title">Menu</tr>
                <tr class="details">
                    <span class="author">/chemin</span></tr>
            </th>
            <th>ACTIONS</th>
        </tr>
    </thead>

    <tbody  class="menu-setting__body">
        <tr class="menu-setting__row" *ngFor="let itemMenu of dataMenu">
            <td id={{itemMenu.id_menu}} class="id">
                {{ getArticlePropertyValue(itemMenu, 'place') }}
            </td>
            <td>
                <tr class="title">
                    {{ getArticlePropertyValue(itemMenu, 'name') }}
                </tr>
                <tr class="details">
                    <span class="author">{{ getArticlePropertyValue(itemMenu, 'link') }}</span>
                </tr>
            </td>
            <td class="menu-setting__column">
                <i class="item__menu-up" (click)="upItem(itemMenu.id_menu)">‚¨ÜÔ∏è</i>
                <i class="item__menu-down" (click)="downItem(itemMenu.id_menu)">‚¨áÔ∏è</i>
                <i class="edit-icon">üñäÔ∏è</i>
                <i class="delete-icon" (click)="deleteItem(itemMenu.id_menu)">‚ùå</i>
            </td>
        </tr>
    </tbody>
</table>
